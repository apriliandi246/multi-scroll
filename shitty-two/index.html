<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./javascript/script.js"></script>
  <title>Multiscroll</title>
</head>

<body>
  <div class="dots-navigate">
    <button aria-label="to slide 1" data-slide-nav="1" type="button" class="dots-navigate__dot dots-navigate__dot--active"></button>
    <button aria-label="to slide 2" data-slide-nav="2" type="button" class="dots-navigate__dot"></button>
    <button aria-label="to slide 3" data-slide-nav="3" type="button" class="dots-navigate__dot"></button>
    <button aria-label="to slide 4" data-slide-nav="4" type="button" class="dots-navigate__dot"></button>
    <button aria-label="to slide 5" data-slide-nav="5" type="button" class="dots-navigate__dot"></button>
    <button aria-label="to slide 6" data-slide-nav="6" type="button" class="dots-navigate__dot"></button>
    <button aria-label="to slide 7" data-slide-nav="7" type="button" class="dots-navigate__dot"></button>
    <button aria-label="to slide 8" data-slide-nav="8" type="button" class="dots-navigate__dot"></button>
    <button aria-label="to slide 8" data-slide-nav="9" type="button" class="dots-navigate__dot"></button>
    <button aria-label="to slide 8" data-slide-nav="10" type="button" class="dots-navigate__dot"></button>
  </div>

  <main class="slides-container" id="slides-container">
    <!-- Slide 1 -->
    <div data-slide-type="full" class="slide-wrapper">
      <div class="slide-wrapper-full slide-1-full">
        <div class="slide-content">
          Slide 1 Full
        </div>
      </div>
    </div>

    <!-- Slide 2 -->
    <div data-slide-type="multi" class="slide-wrapper">
      <div class="slide-wrapper-wrap slide-left slide-2-left">
        <div class="slide-content">Slide 2 Left</div>
      </div>

      <div class="slide-wrapper-wrap slide-right slide-2-right">
        <div class="slide-content">Slide 2 Right</div>
      </div>
    </div>

    <!-- Slide 3 -->
    <div data-slide-type="full" class="slide-wrapper">
      <div class="slide-wrapper-full slide-3-full">
        <div class="slide-content">
          Slide 3 Full
        </div>
      </div>
    </div>

    <!-- Slide 4 -->
    <div data-slide-type="multi" class="slide-wrapper">
      <div class="slide-wrapper-wrap slide-left slide-4-left">
        <div class="slide-content">Slide 4 Left</div>
      </div>

      <div class="slide-wrapper-wrap slide-right slide-4-right">
        <div class="slide-content">Slide 4 Right</div>
      </div>
    </div>

    <!-- Slide 5 -->
    <div data-slide-type="multi" class="slide-wrapper">
      <div class="slide-wrapper-wrap slide-left slide-5-left">
        <div class="slide-content">Slide 5 Left</div>
      </div>

      <div class="slide-wrapper-wrap slide-right slide-5-right">
        <div class="slide-content">Slide 5 Right</div>
      </div>
    </div>

    <!-- Slide 6 -->
    <div data-slide-type="multi" class="slide-wrapper">
      <div class="slide-wrapper-wrap slide-left slide-6-left">
        <div class="slide-content">Slide 6 Left</div>
      </div>

      <div class="slide-wrapper-wrap slide-right slide-6-right">
        <div class="slide-content">Slide 6 Right</div>
      </div>
    </div>

    <!-- Slide 7 -->
    <div data-slide-type="multi" class="slide-wrapper">
      <div class="slide-wrapper-wrap slide-left slide-7-left">
        <div class="slide-content">Slide 7 Left</div>
      </div>

      <div class="slide-wrapper-wrap slide-right slide-7-right">
        <div class="slide-content">Slide 7 Right</div>
      </div>
    </div>

    <!-- Slide 8 -->
    <div data-slide-type="full" class="slide-wrapper">
      <div class="slide-wrapper-full slide-8-full">
        <div class="slide-content">
          Slide 8 Full
        </div>
      </div>
    </div>

    <!-- Slide 9 -->
    <div data-slide-type="multi" class="slide-wrapper">
      <div class="slide-wrapper-wrap slide-left slide-9-left">
        <div class="slide-content">Slide 9 Left</div>
      </div>

      <div class="slide-wrapper-wrap slide-right slide-9-right">
        <div class="slide-content">Slide 9 Right</div>
      </div>
    </div>

    <!-- Slide 10 -->
    <div data-slide-type="multi" class="slide-wrapper">
      <div class="slide-wrapper-wrap slide-left slide-10-left">
        <div class="slide-content">Slide 10 Left</div>
      </div>

      <div class="slide-wrapper-wrap slide-right slide-10-right">
        <div class="slide-content">Slide 10 Right</div>
      </div>
    </div>
  </main>
</body>

</html>
